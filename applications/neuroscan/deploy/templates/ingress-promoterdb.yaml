apiVersion: v1
data:
  ca.crt: ""
  tls.crt: 
  tls.key: 
kind: Secret
metadata:
  annotations:
    cert-manager.io/alt-names: promoters.wormguides.org
    cert-manager.io/certificate-name: tls-secret-promoterdb
    cert-manager.io/common-name: promoters.wormguides.org
    cert-manager.io/ip-sans: ""
    cert-manager.io/issuer-kind: ClusterIssuer
    cert-manager.io/issuer-name: letsencrypt-neuroscan
    cert-manager.io/uri-sans: ""
  name: tls-secret-promoterdb
  namespace: neuroscan
type: kubernetes.io/tls
---
apiVersion: v1
items:
- apiVersion: networking.k8s.io/v1
  kind: Ingress
  metadata:
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-neuroscan
      kubernetes.io/ingress.class: nginx
      kubernetes.io/tls-acme: "true"
      nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
      nginx.ingress.kubernetes.io/proxy-body-size: 250m
      nginx.ingress.kubernetes.io/proxy-buffer-size: 128k
      nginx.ingress.kubernetes.io/rewrite-target: /$1
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
    name: promoterdb
    namespace: neuroscan
  spec:
    rules:
    - host: promoters.wormguides.org
      http:
        paths:
        - backend:
            service:
              name: neuroscan
              port:
                number: 1337
          path: /(.*)
          pathType: ImplementationSpecific
    tls:
    - hosts:
      - promoters.wormguides.org
      secretName: tls-secret-promoterdb
kind: List
metadata:
  resourceVersion: ""
  selfLink: ""

